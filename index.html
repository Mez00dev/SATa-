              fadeIn: {
                '0%': { opacity: '0', filter: 'blur(10px)' },

              slideUp: {

                '100%': { transform: 'translateY(0)', opacity: '1' },
              },
              slideInRight: {

                 '100%': { transform: 'translateX(0)', opacity: '1' },
              },
              pulseGlow: {
                '0%, 100%': { opacity: '0.6', transform: 'scale(1)' },
                '50%': { opacity: '1', transform: 'scale(1.05)' },
              },
              shimmer: {
                '0%': { backgroundPosition: '-1000px 0' },
